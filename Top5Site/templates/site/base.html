{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/loader.css' %}" />

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/0ac512d244.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function setCategoryIconBackground(categoryID, color) {
        $('[name="category_' + categoryID + '"').css(
          "background",
          "" + color + ""
        );
      }

      function setInterestIconBackground(interestID, color) {
        $('[name="interest_' + interestID + '"').css(
          "background",
          "" + color + ""
        );
      }
    </script>
  </head>
  <body>
    {% include 'site/partials/_header.html' %}

    <div id="loadedPage">{% block content %} {% endblock %}</div>
  </body>
</html>
